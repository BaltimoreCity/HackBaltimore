<section class="areas-teams">
  <div class="container__column">
    <h2 class="h2__headline headline__center">Teams</h2>
    <h3 class="h3__headline_small h3__headline headline__center">Sign up a team or join a team today!</h3>
    <ul class="areas-teams__content content-list">
      {% for team in site.data.teams %}
      <li class="areas-teams__content_item">
        <div class="areas-teams__content_image container__image">
          <img src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="{{ team.image }}" alt="Team photo" class="image__cover">
        </div>
        <ul class="areas-teams__content_info">
          <li class="areas-teams__info_item">
            <h4 class="areas-teams__info_h4">Team #{{ forloop.index }}</h4>
          </li>
          <li class="areas-teams__info_item">
            <h5 class="areas-teams__info_h5">Team name:</h5>
            <p class="areas-teams__info_p">{{ team.name }}</p>
          </li>
          <li class="areas-teams__info_item">
            <h5 class="areas-teams__info_h5">Captain:</h5>
            <p class="areas-teams__info_p">{{ team.captain }}</p>
          </li>
          <li class="areas-teams__info_item">
            <h5 class="areas-teams__info_h5">Members:</h5>
            <p class="areas-teams__info_p">{{ team.members }}</p>
          </li>
        </ul>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
